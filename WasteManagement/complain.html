<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-18 col-sm-12">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Add/Edit Complain</a>
                    </h4>
                </div>

                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="vehicleNo">Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" data-bind="value:Name" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="vehicleNo">Email:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" data-bind="value:Email" id="Email" placeholder="Enter email address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="vehicleNo">Contact Number:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" data-bind="value:ContactNumber" id="ContactNumber" placeholder="Enter contact number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="vehicleNo">Location:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="location" data-bind="options: locations, optionsText:'Name',optionsValue:'Id', optionsCaption: 'Choose...'"></select>
                                        </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="vehicleNo">Compactor:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="location" data-bind="options: compactors, optionsText:'CompactorNumber',optionsValue:'Id', optionsCaption: 'Choose...'"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="vehicleNo">Description:</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="Description" data-bind="value:Description" placeholder="Enter Description details"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" data-bind="click:addComplain" class="btn btn-primary">Submit</button>
                                    <button type="button" class="btn btn-default">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Complain List</a>
                    </h4>
                </div>
                <table data-bind='visible: complains().length > 0' class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                            <th>Location</th>
                            <th>Compactor</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody data-bind='foreach: complains'>
                        <tr>
                            <td><span class='required' data-bind='text: Name'></span></td>
                            <td><span class='required' data-bind='text: Email'></span></td>
                            <td><span class='required' data-bind='text: ContactNumber, uniqueName: true'></span></td>
                            <td><span class='required' data-bind='text: Location, uniqueName: true'></span></td>
                            <td><span class='required' data-bind='text: Compactor, uniqueName: true'></span></td>
                            <td><span class='required' data-bind='text: Description, uniqueName: true'></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container">

                            <a href="#/route" style="width:24.5%;" class="btn btn-warning btn-lg" role="button">

                            </a>
                            <a href="#/vehicle" style="width:24.5%;" class="btn btn-primary btn-lg" role="button">

                            <a href="#/locations" style="width:24.5%;" class="btn btn-primary btn-lg" role="button">

                            </a>

                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-12 col-md-12">

                                <span data-bind="text:Compactors"></span>
                                <br />Compactors

                    <span class="info-box-text">Inventory</span>
                    <span class="info-box-number">5,200</span>

                    <div class="progress">
                        <div class="progress-bar" style="width: 50%"></div>
                    </div>
                    <span class="progress-description">
                        50% Increase in 30 Days
                    </span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
            <div class="info-box bg-green">
                <span class="info-box-icon"><i class="ion ion-ios-heart-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Mentions</span>
                    <span class="info-box-number">92,050</span>

                    <div class="progress">
                        <div class="progress-bar" style="width: 20%"></div>
                    </div>
                    <span class="progress-description">
                        20% Increase in 30 Days
                    </span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
            <div class="info-box bg-red">

                    <span class="info-box-number">163,921</span>
